<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag system
</source>

<filter system**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
  </record>
</filter>

<match system**>
  @type forward
  flush_interval 1s
  <server>
    name fluent-fwdr01
    host 10.0.0.23
    port 24000
  </server>
</match>
